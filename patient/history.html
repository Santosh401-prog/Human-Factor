<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="group-27">
    <title>Journal History | CaRe Web Service</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <h1>Journal History</h1>
    </header>

    <main>
        <!-- Previous Journal Entries -->
        <section>
            <h2>Previous Journal Entries</h2>
            <table id="journal-history-table" border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Mood</th>
                        <th>Sleep Duration (hours)</th>
                        <th>Eating Habit</th>
                        <th>Exercise (minutes)</th>
                        <th>Journal Entry</th>
                    </tr>
                </thead>
                <tbody id="journal-history-body">
                    <!-- Journal entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CaRe Web Service</p>
    </footer>

    <script src="history.js"></script>
    <button onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
