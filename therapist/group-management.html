<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management with Drag and Drop</title>
    <link rel="stylesheet" href="therapist.css">
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button.delete-btn {
            background-color: #f44336;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button.delete-btn:hover {
            background-color: #d32f2f;
        }
        .patient-list {
            margin-top: 10px;
        }
        .patient-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            cursor: grab;
            border: 1px solid #ddd;
        }
        .patient-item.dragging {
            opacity: 0.5;
        }
        .drop-zone {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #4CAF50;
            text-align: center;
            background-color: #f9f9f9;
        }
        .follow-up {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>

<header>
    <h1>Group Management</h1>
</header>

<div class="sidebar">
    <ul>
        <li><a href="therapistdashboard.html">Dashboard</a></li>
        <li><a href="patient-data.html">Patient Summary</a></li>
        <li><a href="group-management.html">Group Management</a></li>
    </ul>
</div>

<div class="main-content">
    <main>
        <section>
            <h2>Create a Group</h2>
            <form id="group-form">
                <label for="group-name">Group Name:</label>
                <input type="text" id="group-name" placeholder="Enter group name" required>
                <label for="group-type">Group Type:</label>
                <select id="group-type" required>
                    <option value="" disabled selected>Select group type</option>
                    <option value="therapy">Therapy</option>
                    <option value="support">Support</option>
                </select>
                <label>Select Patients:</label>
                <div class="patient-list" id="patient-list"></div>
                <div class="drop-zone" id="drop-zone">Drop patients here to add them to the group</div>
                <button type="submit">Create Group</button>
            </form>

            <table id="group-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Group Type</th>
                        <th>Patients</th>
                        <th>Follow-Up</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</div>

<script src="groupmanagement.js"></script>

</body>
</html>
