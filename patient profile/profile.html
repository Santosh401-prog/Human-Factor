<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile - Therapist View</title>
    <script src="profile.js"></script>
    <link rel="stylesheet" href="profile.css">
</head>

<body>

    <header class="header">
        <h1>Patient Profile</h1>
    </header>

    <div class="main-container">

        <aside class="sidebar">
            <ul>
                <li><a href="#overview">Profile Overview</a></li>
                <li><a href="#therapistnotes">Therapist's Notes</a></li>
            
            </ul>
        </aside>

        <section class="content">

            <!-- Profile Overview Section -->
            <div id="overview" class="card">
                <h2>Profile Overview</h2>
                <div class="profile-info">
                    <div class="info-block">
                        <label>First Name:</label>
                        <input type="text" value="John" disabled>
                    </div>

                    <div class="info-block">
                        <label>Last Name:</label>
                        <input type="text" value="Cena" disabled>
                    </div>

                    <div class="info-block">
                        <label>Email:</label>
                        <input type="email" value="john.cena@example.com" disabled>
                    </div>

                    <div class="info-block">
                        <label>Date of Birth:</label>
                        <input type="date" value="1990-06-15" disabled>
                    </div>

                    <div class="info-block">
                        <label>Phone Number:</label>
                        <input type="text" value="+123456789" disabled>
                    </div>

                    <div class="info-block">
                        <label>Address:</label>
                        <textarea disabled>123 Main Street, City, Country</textarea>
                    </div>
                </div>
            </div>
        
            <div id="therapistnotes" class="card">
                <h2>Therapist's Notes</h2>
                <div class="notes-section">
                    <p><strong>Session 1 (12th August 2024):</strong> Discussed stress management techniques.</p>
                    <p><strong>Session 2 (26th August 2024):</strong> Reviewed progress and adjusted goals.</p>
                </div>
                
                <label for="additionalNotes">Add Additional Notes</label>
                <textarea id="additionalNotes" placeholder="Add new session notes"></textarea>
                <button>Save Notes</button>
            </div>
    </div>
  </script>
