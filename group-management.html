<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Management</title>
    <link rel="stylesheet" href="therapist.css">
</head>
<body>

<header>
    <h1>Group Management</h1>
</header>

<main>
    <section>
        <h2>Create a Group</h2>
        <form id="group-form">
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name" placeholder="Enter group name" required>

            <label for="patient-select">Select Patients:</label>
            <select id="patient-select" multiple>
                <!-- Patient options will be added dynamically -->
            </select>

            <button type="submit">Create Group</button>
        </form>

        <div id="group-output"></div>
    </section>
</main>

<script>
    const patients = [
        { id: 1, name: 'John Doe', age: 30 },
        { id: 2, name: 'Jane Smith', age: 25 },
        { id: 3, name: 'Michael Johnson', age: 40 },
    ];

    const patientSelect = document.getElementById('patient-select');
    const groupForm = document.getElementById('group-form');
    const groupOutput = document.getElementById('group-output');

    patients.forEach(patient => {
        const option = document.createElement('option');
        option.value = patient.id;
        option.textContent = patient.name;
        patientSelect.appendChild(option);
    });

    groupForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const groupName = document.getElementById('group-name').value;
        const selectedPatients = Array.from(patientSelect.selectedOptions).map(option => option.text);
        groupOutput.innerHTML = `<p>Group "${groupName}" created with patients: ${selectedPatients.join(', ')}</p>`;
    });
</script>

</body>
</html>
