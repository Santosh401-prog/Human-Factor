<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add New Patient</h1>
    </header>

    <main>
        <!-- Form to Add New Patient -->
        <section id="add-patient-section">
            <h2>Add New Patient</h2>
            <form id="addPatientForm">
                <!-- Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Age -->
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <!-- Height -->
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <!-- Weight -->
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <!-- Gender -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Phone -->
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <!-- Submit Button -->
                <button type="submit">Add Patient</button>
            </form>
        </section>

        <!-- Section to view patient demographic data -->
        <section id="view-patient-section">
            <h2>Patient Demographic Details</h2>
            <table border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Height (cm)</th>
                        <th>Weight (kg)</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="patientData">
                    <!-- Data will be loaded dynamically via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CaRe Web Service</p>
    </footer>

    <script src="staff_dashboard.js"></script>
</body>
</html>
