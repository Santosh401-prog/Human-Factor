<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient | CaRe Web Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Add New Patient</h1>
    </header>

    <main>
        <section id="add-patient-section">
            <h2>Enter Patient Details</h2>
            <form id="addPatientForm" action="../php/patient_data.php" method="POST">
                <!-- Patient name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <!-- Patient age -->
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <!-- Patient height -->
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required>

                <!-- Patient weight -->
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>

                <!-- Patient gender -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <!-- Patient email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <!-- Patient phone number -->
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <!-- Submit button -->
                <button type="submit">Add Patient</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CaRe Web Service</p>
    </footer>

    <script src="staff_dashboard.js"></script>
</body>
</html>
