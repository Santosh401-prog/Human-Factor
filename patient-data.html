<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Summary</title>
    <link rel="stylesheet" href="therapist.css">
</head>
<body>

<header>
    <h1>Patient Summary</h1>
</header>

<main>
    <section>
        <h2>Patient Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody id="patient-table-body">
                <!-- Patients will be added here dynamically -->
            </tbody>
        </table>
    </section>
</main>

<script>
    const patients = [
        { id: 1, name: 'John Doe', age: 30 },
        { id: 2, name: 'Jane Smith', age: 25 },
        { id: 3, name: 'Michael Johnson', age: 40 },
    ];

    const patientTableBody = document.getElementById('patient-table-body');

    patients.forEach(patient => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${patient.id}</td>
            <td>${patient.name}</td>
            <td>${patient.age}</td>
            <td><button class="btn-view" onclick="viewPatient(${patient.id})">View</button></td>
        `;
        patientTableBody.appendChild(row);
    });

    function viewPatient(id) {
        alert('Viewing details for Patient ID: ' + id);
    }
</script>

</body>
</html>
