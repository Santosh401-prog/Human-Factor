<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Dashboard</title>
    <link rel="stylesheet" href="add.css"> <!-- Ensure your CSS file is correctly linked -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Therapist Overview</h1>
    </header>

    <main>
        <section>
            <h2>Therapist Data</h2>
            <table id="therapist-overview-table" border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Therapist Name</th>
                        <th>Number of Patients</th>
                        <th>Types of Cases</th>
                        <th>Average Consultation Length (Minutes)</th>
                    </tr>
                </thead>
                <tbody id="therapist-overview-body">
                    <!-- Therapist data will be populated here by JS -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div style="text-align: center; margin-top: 20px;">
            <button onclick="goBack()">Go Back</button>
        </div>
    </footer>

    <script src="add.js"></script> <!-- Ensure this is the correct path to your JavaScript file -->
</body>
</html>
