<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor Dashboard</title>
    <link rel="stylesheet" href="add.css"> <!-- Link to your CSS file -->

    <!-- Add jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <h1>Overview</h1>
    </header>

    <main>
        <section>
            <h2>Select Options</h2>
            <form id="selection-form">
                <!-- Therapist Dropdown -->
                <label for="therapist">Select Therapist:</label>
                <select id="therapist" name="therapist" required>
                    <option value="" disabled selected>Select a therapist</option>
                </select><br><br>

                <!-- Patient Dropdown -->
                <label for="patient">Select Patient:</label>
                <select id="patient" name="patient" required>
                    <option value="" disabled selected>Select a patient</option>
                </select><br><br>

                <!-- Case Type Dropdown -->
                <label for="case-type">Select Case Type:</label>
                <select id="case-type" name="case-type" required>
                    <option value="general">General</option>
                    <option value="mental">Mental Health</option>
                    <option value="physical">Physical Therapy</option>
                </select><br><br>

                <!-- Consultation Length Input -->
                <label for="consultation-length">Consultation Length (in minutes):</label>
                <input type="number" id="consultation-length" name="consultation-length" min="0" required>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Results Section: Initially hidden and shown after submission -->
        <section style="display:none;" id="results-section">
            <h2>Therapist Overview</h2>
            <table id="results-table" border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>Therapist Name</th>
                        <th>Number of Patients</th>
                        <th>Types of Cases</th>
                        <th>Average Consultation Length (Minutes)</th>
                        <th>Selected Consultation Length</th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <!-- Results will be dynamically populated here -->
                </tbody>
            </table>
            <button type="button" onclick="goBack()">Go Back</button>
        </section>


    </main>



    <!-- Link to your jQuery-based JavaScript file -->
    <script src="add.js"></script> 

    <!-- Back Button JavaScript -->
    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>

</body>
</html>
