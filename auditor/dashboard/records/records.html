<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records Overview | Auditor Access</title>
    <link rel="stylesheet" href="records.css">
</head>
<body>
    <header>
        <h1>Patient Records Overview - Auditor Access</h1>
    </header>

    <main class="main-content">
        <!-- Patient Records Section -->
        <section id="patient-records">
            <h2>Patient Records</h2>
            <table id="patientRecordsTable">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Last Consultation Date</th>
                        <th>Number of Visits</th>
                        <th>Assigned Therapist</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="patientRecordsTableBody">
                    <!-- Patient data will be dynamically populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CaRe Web Service</p>
    </footer>

    <script src="record.js"></script>
</body>
</html>
